<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart home</title>
    <link rel="stylesheet" href="main.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <header class="main_header">

      <div class="main_header_logo_input">
         <img src="./flipkart-plus_8d85f4.png" alt="">
          <input type="text" placeholder="search for brand, product and more..">
      </div>
      <nav class="main_nav">
        <ul class="main_nav_items">
          <li class="main_nav_item login"><a href="#">Login</a></li>
          <li class="main_nav_item"><a href="#">More <i class="fas fa-angle-down"></i></a></li>
          <li class="main_nav_item"><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
        </ul>
      </nav>
     
    </header>
    <main>
    <ul id="main_items">
     
     <li class="main_item" id="top_offer">
       <div class="main_item_img" id="top_offer_img">

       </div>
       <p class="main_item_txt">top offer</p>
     </li>
    
     <li class="main_item" id="grocery">
      <div class="main_item_img" id="grocery_img">

      </div>
      <p class="main_item_txt">grocery</p>
    </li>

    <li class="main_item" id="mobile">
      <div class="main_item_img" id="mobile_img">

      </div>
      <p class="main_item_txt">mobiles</p>
    </li>

    <li class="main_item" id="fashion">
      <div class="main_item_img" id="fashion_img">

      </div>
      <p class="main_item_txt">fashion <i class="fas fa-angle-down"></i></p>
    </li>

    <li class="main_item" id="electronics">
      <div class="main_item_img" id="electronics_img">

      </div>
      <p class="main_item_txt">electronics <i class="fas fa-angle-down"></i></p>
    </li>

    <li class="main_item" id="home">
      <div class="main_item_img" id="home_img">

      </div>
      <p class="main_item_txt">home <i class="fas fa-angle-down"></i></p>
    </li>

    <li class="main_item" id="appliances">
      <div class="main_item_img" id="appliances_img">

      </div>
      <p class="main_item_txt">appliances <i class="fas fa-angle-down"></i></p>
    </li>

    <li class="main_item" id="travel">
      <div class="main_item_img" id="travel_img">

      </div>
      <p class="main_item_txt">travel</p>
    </li>

    <li class="main_item" id="beauty_toys">
      <div class="main_item_img" id="beauty_toys_img">

      </div>
      <p class="main_item_txt">beauty, toys and more <i class="fas fa-angle-down"></i></p>
    </li>
  </ul>
  <section id="middle_section">
    <ul class="deal_items">
      <li class="deal_item">
        <div class="deal_item_img">

        </div>
        <p class="deal_item_name"></p>
        <p class="deal_item_discount"></p>
        <p class="deal_item_desc"></p>
      </li>
    </ul>
    <div class="ad">

    </div>
  </section>
  </main>
  </body>
</html>
